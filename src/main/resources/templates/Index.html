<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Email Sender</title>
<!-- Include Font Awesome for icons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #28a745; /* A lighter green */
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	flex-direction: column; /* Add this to stack content vertically */
}

.container {
	max-width: 600px;
	width: 100%;
	padding: 20px;
	background-color: #fff; /* White background for better contrast */
	border: 1px solid #ccc;
	border-radius: 20px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
	margin: 20px; /* Center with some margin */
}

.lw {
	font-size: 60px;
	color: #fff; /* Keep white text on green background */
	text-align: center;
	margin: 0 0 20px 0; /* Adjust spacing */
}

h3, h2 {
	color: #333; /* Darker text for better readability */
	text-align: center;
	margin: 0 0 10px 0; /* Adjust spacing */
}

label {
	margin-top: 10px;
	display: block;
	font-weight: bold;
	color: #333; /* Darker text color */
}

input[type="text"], input[type="email"], textarea {
	width: calc(100% - 16px); /* Adjust for padding */
	padding: 8px;
	margin-top: 5px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	box-sizing: border-box;
}

input[type="submit"] {
	background-color: #4CAF50;
	color: white;
	padding: 10px 15px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 16px;
}

input[type="submit"]:hover {
	background-color: #45a049;
}

/* Add responsiveness */
@media ( max-width : 768px) {
	.container {
		width: 90%;
	}
}

.copyright {
	width: 100%;
	text-align: center;
	padding: 25px 0;
	background: #262626;
	color: #fff; /* Ensure text is visible */
	font-weight: 300;
	margin-top: 20px;
}

.copyright i {
	color: green;
}

/* Contact Section Styling */
#contact {
	width: 100%;
	text-align: center;
	padding: 25px 0;
	background-color: #f5f5f5;
}

.sub-title {
	color: #333;
	margin-bottom: 20px;
	font-size: 24px;
}

.contact-left {
	max-width: 400px;
	margin: 0 auto;
}

.contact-left p {
	color: #333;
	margin-bottom: 10px;
}

.social-icons a {
	color: #333;
	text-decoration: none;
	margin: 0 10px;
	font-size: 20px;
}

.btn {
	display: inline-block;
	padding: 10px 20px;
	background-color: #4CAF50;
	color: white;
	text-decoration: none;
	border-radius: 5px;
	margin-top: 10px;
}

.btn2 {
	background-color: #333;
}

.btn2:hover {
	background-color: #444;
}
</style>
</head>
<body>
	<p class="lw">Email Project!</p>
	<div class="container">

		<h3>Using Java, Spring Boot, SMTP</h3>
		<h2>Email Form</h2>
		<form th:action="@{/api/v1/email-send/send-email}" th:object="${emailSenderDto}"
			method="post">
			<label for="toName">To Email(s):</label> <input type="text"
				id="toName" th:field="*{toName}"
				placeholder="Enter recipient emails, separated by commas" required>

			<label for="ccEmailId">CC Email(s):</label> <input type="text"
				id="ccEmailId" th:field="*{ccEmailId}"
				placeholder="Enter CC emails, separated by commas"> <label
				for="bccEmailId">BCC Email(s):</label> <input type="text"
				id="bccEmailId" th:field="*{bccEmailId}"
				placeholder="Enter BCC emails, separated by commas"> <label
				for="subject">Subject:</label> <input type="text" id="subject"
				th:field="*{subject}" placeholder="Enter email subject" required>

			<label for="messageText">Message:</label>
			<textarea id="messageText" th:field="*{messageText}" rows="5"
				placeholder="Type your message here" required></textarea>

			<input type="submit" value="Send Email">
		</form>
	</div>

	<!-- Contact Section -->
	<div id="contact">
		<div class="container">
			<div class="contact-left">
				<h1 class="sub-title">Contact Me</h1>
				<p>
					<i class="fas fa-paper-plane"></i> nmahendran1459@gmail.com
				</p>
				<p>
					<i class="fas fa-phone"></i> 8778707606
				</p>
				<div class="social-icons">
					<a href="https://www.linkedin.com/in/arjunmahi01/"><i
						class="fab fa-linkedin"></i></a> <a href="#"><i
						class="fab fa-facebook"></i></a> <a href="#"><i
						class="fab fa-twitter-square"></i></a> <a href="#"><i
						class="fab fa-instagram"></i></a>
				</div>
				<a href="/Arjun_Mahendran_Resume.pdf" class="btn btn2">Download CV</a>
			</div>
		</div>
	</div>

	<div class="copyright">
		<p>
			<i class="fas fa-heart"></i> 2024 Copyright ©️ Arjun. All rights
			reserved.
		</p>
	</div>
</body>
</html>
